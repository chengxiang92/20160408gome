	<script type="text/javascript">
		var page = 0;
		var shake_switch = 1;
		/*梦想开始的地方*/
		$(function() {
			initwandh ();
			if (window.DeviceMotionEvent) {
				window.addEventListener('devicemotion', deviceMotionHandler, false);
			} else {
				alert('not support mobile event');
			}
		});
		/*禁用滚屏*/
		$("#container").on("touchmove", function(e) {
			e.preventDefault();
		});
		/*点击领取 跳转到登录逻辑后台*/
		$("#lingqu").click(function() {
			window.location.href = "http://192.168.199.228:8080/20160408gm/coupon/get";
		});
		/*调用接口判断是否中奖*/
		function getjiang() {
			$.ajax({
				type: "get",
				url: "/coupon/probability",
				async: true,
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					alert("接口异常，请重试");
				},
				success: function(data) {
					alert(data);
					if (data == 1) {
						$("#page1").addClass("hide");
						$("#page2").removeClass("hide");
					} else if (data == 2) {
						window.location.href = "./no.html";
					}else if (data == 3) {
						window.location.href = "./lingguo.html";
					}
				},
			})
		}
		//摇一摇
		var SHAKE_THRESHOLD = 3000; //10，需要根据机型判断，IOS 10可以，ANDROID 40
		var last_update = 0;
		var x = y = z = last_x = last_y = last_z = 0;

		function deviceMotionHandler(eventData) {
			if (shake_switch == 1) {
				var acceleration = eventData.accelerationIncludingGravity;
				var curTime = new Date().getTime();
				if ((curTime - last_update) > 86) {
					var diffTime = curTime - last_update;
					last_update = curTime;
					x = acceleration.x;
					y = acceleration.y;
					z = acceleration.z;
					var speed = Math.abs(x - last_x) / diffTime * 10000;
					if (speed > SHAKE_THRESHOLD) {
						//alert(page);
						if (page == 0) {
							getjiang();
							page = 1;
						} else if (page == 1) {
							$("#page2").addClass("hide");
							$("#page3").removeClass("hide");
							page = 2;
						} else if (page == 2) {
							$("#page3-1").addClass("hide");
							$("#page3-2").removeClass("hide");
							page = 3;
						} else if (page == 3) {
							$("#page3-2").addClass("hide");
							$("#page3-3").removeClass("hide");
							page = 4;
						} else if (page == 4) {
							page = 0;
							/*跳转到登录逻辑后台*/
							window.location.href = "http://192.168.199.228:8080/20160408gm/coupon/get";
						}
					}
					last_x = x;
					last_y = y;
					last_z = z;
				}
			}
		}
